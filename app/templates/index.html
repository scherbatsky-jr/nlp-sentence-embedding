<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Embedding</title>
    {% assets "scss_all" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
</head>
<body>
    <div class="header">Sentence Embedding by BERT</div>
    <div class="content">
        <p>Please enter two sentences in the form below to test the similarity between them. Please make the sentences similar or opposite in meaning.</p>

        <form class="sentence-form">
            <div class="form-group">
                <label>Sentence 1</label>
                <input id="sentence-one" type="text" required/>
            </div>
            <div class="form-group">
                <label>Sentence 2</label>
                <input id="sentence-two" type="text" required/>
            </div>
            <div>
                <button type="submit" class="submit">Compare!</button>
            </div>
        </form>
    </div>
</body>
</html>
